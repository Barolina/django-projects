{% extends 'bootstrap3.html' %}

{% load bootstrap3 %}

{% block bootstrap3_content %}
{# Display a form #}

<form action="/url/to/submit/" method="post" class="form">
    {% csrf_token %}
    {% buttons %}
        <button type="submit" class="btn btn-success">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>
{% endblock %}
