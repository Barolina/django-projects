{% load bootstrap3 %}
<html>
<head>
<title>
	Contact us
</title>
</head>

<body>
	<h1>
		Contact us
	</h1>
	{% if form.errors %}
		<p style="color:red;">
			Please correct the error{{ form.errors|pluralize }} below.
		</p>
	{% endif %}

	<form action="" method="post">

	<br />{% csrf_token %}<br />

		{% bootstrap_form form %}

	 {% buttons %}
        <button type="submit" class="btn-success">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}	
	</form>
</body>
</html>
